<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="diseño_de_inicio.css">
    <title>Login Form</title>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'><!--adicion curius-->
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder=" Usuario" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder=" Contraseña" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Recordarme</label>
                <a href="#">Olvidé mi contraseña</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>¿No tienes una cuenta? <a href="../Registrate/Registro.html">Registrate aquí</a></p>
            </div>
        </form>
    </div>
</body>
</html>
